---
title: Blog
---
<h1>Latest Posts</h1>

<ul>
	{% for post in site.posts %}
	<li>
		<h2><a href="{{ post.url }}#disqus_thread">{{ post.title }}</a></h2>
		    <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a> - <a href="{{ site.url }}{{ post.url }}#disqus_thread"></a>
		{{ post.excerpt }}
	</li>
	{% endfor %}
</ul>
<script id="dsq-count-scr" src="//itsallonesong.disqus.com/count.js" async></script>
