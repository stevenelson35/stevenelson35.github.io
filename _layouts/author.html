---
layout: default
regenerate: true
---
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

    {% include contentscaledpics.html %}

<h2>Posts</h2>
<ul>
	{% for post in site.posts %} 
	  {% if post.author contains page.short_name %} 
            <li><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>
	  {% endif %} 
	{% endfor %}
</ul>
