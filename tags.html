---
title: Tags
---

<div id="archives">
{% assign sortedtags = site.tags | sort % }
{% for tag in sortedtags %}
  <h1>{{ page.name }}</h1>
  {% for post in site.posts %}
    {% if post.tags contains page.name %}
      <li>
        <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}
      </li>
    {% endif %}
  {% endfor %}
{% endfor %}
</div>
