---
title: Tags
---

<div id="archives">
{% for tag in site.tags %}
  {% assign tag_downcase = tag.name | downcase }}
  <h1>{{ tag.name }}</h1>
  {% for post in site.posts %}
  {{ post.tags }}
    {% if post.tags contains tag_downcase %}
      <li>
        <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}
      </li>
    {% endif %}
  {% endfor %}
{% endfor %}
</div>
